<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator Example</title>
</head>
<body>
    <label for="math">Enter your Math score :</label>
    <input type="number"  id="math" min="0" max="100" placeholder="0-100">
    <label for="english">Enter your English score:</label>
    <input type="number"  id="english" min="0" max="100" placeholder="0-100">
    <label for="science">Enter your Science score:</label>
    <input type="number" id="science" min="0" max="100" placeholder="0-100">
    <button>Calculate average</button>
    <div id="result"></div>
    <script src="main.js"></script>
</body>
</html>
